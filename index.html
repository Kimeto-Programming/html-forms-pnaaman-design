<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content width=device width, initial-scale="1.0">
    <title>Company Registration & Service Request</title>
</head>
<body>

    <h1>Hananiso's Company Registration Form</h1>
    <p>Please fill in the information below as required:</p>

    <form action="#" method="post">

        <fieldset>
            <legend><strong>Personal Information</strong></legend>
        
                <label for="full-name">Full Name;</label><br>
                <input type="text" id="full-name" name="full-name" required><br><br/>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br/>

                <label for="phone">Phone Number (Format: +254 7********):</label><br>
                <input type="tel" id="phone" name="phone" pattern="(+254 7********8)" required><br><br/>
        </fieldset>

        <fieldset>
            <legend><strong>Company Information</strong></legend>

                <label for="company-name">Company Name:</label><br>
                <input type="text" id="company name" name="company name" required><br><br/>

                <label for="website">Company Website:</label><br>
                <input type="url" id="website" name="website" placeholder="https://hananiso.com"><br><br/>

                <label for="company-size">Company Size:</label><br>
                <select id="company-size" name="company-size" required><br><br>
                    <option value="">--Please choose an option--</option>
                    <option value="1-10">1-10 employees</option>
                    <option value="11-50">11-50 employees</option>
                    <option value="51-200">51-200 employees</option>
                    <option value="201+">201+ employees</option>
                </select><br><br/>

                <label for="industry">Industry:</label><br>
                <input type="text" id="industry" name="industry" required><br><br/>
        </fieldset>

        <fieldset>
            <legend><strong>Service Request</legend>

                <strong>Service Type:</strong><br>
                <input type="radio" id="consulting" name="service type" value="consulting" required>
                <label for="consulting">Consulting</label><br>
                <input type="radio" id="development" name="servicet type" value="development">
                <label for="development">Development</label><br>
                <input type="radio" id="design" name="service type" value="design">
                <label for="design">Design</label><br>
                <input type="radio" id="analysis" name="service type" value="analysis" required>
                <label for="analysis">Analysis</label><br><br/>

                <strong>Preferred Contact Method:</strong><br>
                <input type="checkbox" id="contact email" name="contact preferred" value="email">
                <label for="contact email">Email</label><br>
                <input type="checkbox" id="contact phone" name="contact preferred" value="phone">
                <label for="contact phone">Phone</label><br><br/>

                <label for="appointment-date">Appointment Date:</label><br>
                <input type="date" id="appointment date" name="appointment date" min="2024-01-01" required><br><br/>

                <label for="appointment-time">Appointment Time:</label><br>
                <input type="time" id="appointment-time" name="appointment-time" required><br><br/>

                <label for="budget">Budget Range (70,000KSH - 250,000KSH):</label><br>
                <input type="number" id="budget" name="budget" min="100" max="10000" step="100" required><br><br/>

        </fieldset>

        <fieldset>
            <legend><strong>Message and Agreement</strong></legend>

                <label for="additional-info">Additional Information:</label><br>
                <textarea id="additional-info" name="additional-info" rows="5" cols="40" maxlength="500"></textarea><br><br/>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label><br><br/>
        
        </fieldset>

        <button type="submit">Submit Request</button>
        <button type="reset">Reset Form</button>

    </form>

</body>
</html>
